---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: ansible-ee-tt
spec:
  params:
    - name: git-revision
      description: The git revision (id)
    - name: git-repo-url
      description: The git repository url
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        labels:
          tekton.dev/pipeline: ansible-builder
        generateName: ansible-ee-triggered-run-
      spec:
        params:
        - name: ANSIBLE_BUILDER_IMAGE
          value: >-
            registry.redhat.io/ansible-automation-platform-23/ansible-builder-rhel8:latest
        - name: NAME
          value: pipeline-test-trigger 
        - name: TAG
          value: $(tt.params.git-revision)
        - name: TLSVERIFY
          value: 'false'
        - name: git-url
          value: $(tt.params.git-repo-url)
        - name: git-revision
          value: $(tt.params.git-revision)
        pipelineRef:
          name: ansible-builder
        serviceAccountName: pipeline
        timeout: 1h0m0s
        workspaces:
        - name: ee-repo
          persistentVolumeClaim:
            claimName: ansible-builder-pvc
